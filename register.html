<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Formulir</title>
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <form>
        <h1>FORMULIR REGISTRASI</h1>
        <label>NAMA</label>
         <input type="text">
         <br>
        <label>TANGGAL LAHIR</label>
        <input type="date">
        <br>
        <label>JENIS KELAMIN</label>
         <input type="checkbox" id="laki-laki">
         <label for="laki-laki">Laki-laki</label>

         <input type="checkbox" id="perempuan">
         <label for="perempuan">Perempuan</label>
         <br>
        <label>ALAMAT</label>
        <input type="text" id="alamat">
        <label for="alamat"></label>
        <br>
        <label>EMAIL</label>
        <input type="text" id="email">
        <label for="email"></label>
        <br>

        <label>NOMOR HP</label>
        <input type="number" id="nomor">
        <label for="nomor"></label>
        <br>
        <label>PASSWORD</label>
        <input type="password" id="password">
        <label for="password"></label>
        <br>
        <label>KONFIRMASI PASSWORD</label>
        <input type="password" id="konfir">
        <label for="konfir"></label>
        <br>
        <label>KOTA ASAL</label>
        <input type="text" id="asal">
        <label for="asal"></label>
        <br>
        <input type="checkbox" name="" id="setuju">
        <label for="setuju">Saya menyutuji peraturan yang ada</label>
    </form>
</body>
</html>
